<div class="col-md-12" ng-controller="Profile"> 

  <div id="div-login">       

        <h1 id="ttl1">{{"Your_Account" | translate}}</h1>
        
    
   <tabset type ="pills">
          <tab heading="{{'Settings' | translate}}" active="true" class="pull-right">

              <div class="form-wrapper">              
               

                <div id="errors">

                    <div id="error-message"></div>
                
                </div>                    
                 
                <form method="post" name="regForm1" id="regForm1" novalidate ng-submit="submitTheForm()">         

                  <input type="hidden" id="action" name="action" value="register_action" />
                  <input type="hidden" id="username" name="username" value="{{email_id}}" />
                  
                  <div class="form-label"><label for="st-psw">{{'Password' | translate}}</label></div>
                  <div  class="login-error-msg" ng-show="PSWRD_MATCH_ERROR">Passwords do not match</div>
                   <div class="field"><input type="password" name="password" id="st-psw" ng-model="user.password" placeholder="{{'Current_Password' | translate}}" /></div>                   
                   <div class="field"><input type="password" name="password2" id="st-psw2" ng-model="user.password2" placeholder="{{'New_Password' | translate}}" /></div>


                  <div class="form-label"><label for="st-email">{{'Email' | translate}}</label></div>
                   <div class="field">                    
                    <input  type="text" autocomplete="off" name="email" id="st-email" required ng-model="user.email" disabled />
                   </div>                              
                  
                   
                   <!--<div class="form-label"><label for="st-country">{{'Country' | translate}}</label></div>
                   <div class="field"><country-select ng-model="selectedCountry"></country-select></div> -->
                   
                  <div class="form-label"><label for="st-city">{{'City' | translate}}</label></div>
                   <div class="field"><input type="text" autocomplete="off" name="fcity" id="st-city" /></div>

                  <div class="form-label"><label for="st-city">{{'Time_Zone' | translate}}</label></div>
                   <div class="field"><input type="text" autocomplete="off" name="ftimezone" id="st-timezone" /></div>
                   
                  <div class="form-label"><label for="st-language">{{'Language_UI' | translate}}</label></div>
                   <div class="field"><select name="sel_lang" id="sel_lang" ng-model="user.lang"><option value="he_IL">{{'Hebrew' | translate}}</option><option value="en_US">{{'English' | translate}}</option></select></div>  
                   
                  <div class="frm-button" style="margin-top:30px;"><input type="submit" id="register-me" value="{{'Save_Details' | translate}}" /></div>
                 
                </form>
             
            </div>

          </tab>          
          <tab select="" disabled="false" class="pull-right">
            <tab-heading>
              {{'Profile' | translate}}
            </tab-heading>

            <form>
                  <div class="form-label"><label for="st-firstname">{{'First_Name' | translate}}</label></div>
                  <div class="field"><input type="text" autocomplete="off" name="firstname" id="st_firstname" value="{{user.firstName}}" /></div>  
                  
                  <div class="form-label"><label for="st-lastname">{{'Last_Name' | translate}}</label></div>
                  <div class="field"><input type="text" autocomplete="off" name="lastname" id="st_lastname" value="{{user.lastName}}" /></div>  

                  <div class="form-label"><label for="st-position">{{'Position' | translate}}</label></div>
                  <div class="field"><input type="text" autocomplete="off" name="position" id="st_position" value="{{user.position}}" /></div>  

                  <div class="form-label"><label for="st-about">{{'About' | translate}}</label></div>
                  <div class="field"><textarea  name="about" id="st_about">{{user.about}}</textarea></div>  

            </form>
         
          </tab>

          <tab select="" disabled="false" class="pull-right">
            <tab-heading>
              {{'Picture' | translate}}              
            </tab-heading>

            <form>
              <input type="input">
              <input type="button">
            </form>
         
          </tab>


          <tab select="" disabled="false" class="pull-right">
            <tab-heading>
              {{'Alerts' | translate}}
            </tab-heading>

            <form>
              alerts
            </form>
         
          </tab>
    </tabset>
